workflow:
  rules:
    # don't create a pipeline if its a commit pipeline, on a branch and that branch has open merge requests (bc we will get a MR build instead)
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

stages:
  - versioning
  - prepare
  - build
  - package
  - oskar-comparison
  - deploy

# The 'IMAGE' variables allow reusing docker images between different pipelines.
# See https://confluence.skatelescope.org/display/SE/Caching+Docker+images+using+GitLab+CI+registry
versioning:
  stage: versioning
  image: bitnami/git
  script:
    # Unshallowing ensures that 'git log' works
    - git fetch --unshallow
    - echo BASE_IMAGE_2004=${CI_REGISTRY_IMAGE}/base_2004:$(git log -n 1 --pretty=format:%H -- docker/ubuntu_20_04_base) > versions.env
    - echo BASE_IMAGE_2204=${CI_REGISTRY_IMAGE}/base_2204:$(git log -n 1 --pretty=format:%H -- docker/ubuntu_22_04_base) >> versions.env
    - echo BASE_IMAGE_GCC12=${CI_REGISTRY_IMAGE}/base_gcc12:$(git log -n 1 --pretty=format:%H -- docker/Dockerfile-base-gcc12) >> versions.env
    # Tag the Everybeam image with the commit id, since it uses the Everybeam source code.
    - echo EVERYBEAM_IMAGE_2004=${CI_REGISTRY_IMAGE}/everybeam_2004:${CI_COMMIT_SHORT_SHA} >> versions.env
    - echo EVERYBEAM_IMAGE_2204=${CI_REGISTRY_IMAGE}/everybeam_2204:${CI_COMMIT_SHORT_SHA} >> versions.env
    - echo EVERYBEAM_IMAGE_GCC12=${CI_REGISTRY_IMAGE}/everybeam_gcc12:${CI_COMMIT_SHORT_SHA} >> versions.env
    - echo EVERYBEAM_PACKAGE_IMAGE_2204=${CI_REGISTRY_IMAGE}/everybeam_package_2204:${CI_COMMIT_SHORT_SHA} >> versions.env
    - cat versions.env
  artifacts:
    reports:
      dotenv: versions.env

.prepare:
  stage: prepare
  needs: ["versioning"]
  image: docker:20.10
  services:
    - docker:20.10-dind
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - |
      if ! docker manifest inspect $DOCKER_IMAGE > /dev/null; then
        docker build $DOCKER_BUILD_ARG --tag $DOCKER_IMAGE -f $DOCKER_FILE .
        docker push $DOCKER_IMAGE
      fi
  # Skip the job if there are no changes to the Docker file. This shortcut only
  # works for push and merge request jobs.
  # A manual pipeline run will thus create missing docker images.
  #
  # This is disabled since the detections of the changes by GitLab seems flaky.
  # TODO(AST-887) Reenable this to test whether it's no longer flaky.
  #
  #rules:
  #  - changes:
  #    - $DOCKER_FILE

# Create and push the base image to the gitlab registry, if it does not exist.
prepare-base-2004:
  extends: .prepare
  variables:
    DOCKER_IMAGE: $BASE_IMAGE_2004
    DOCKER_FILE: docker/ubuntu_20_04_base

prepare-base-2204:
  extends: .prepare
  variables:
    DOCKER_IMAGE: $BASE_IMAGE_2204
    DOCKER_FILE: docker/ubuntu_22_04_base

prepare-base-gcc12:
  extends: .prepare
  variables:
    DOCKER_IMAGE: $BASE_IMAGE_GCC12
    DOCKER_FILE: ./docker/Dockerfile-base-gcc12

# Template for jobs that depend on the optional prepare-base job.
.needs-base-2004:
  needs:
    - job: versioning
    - job: prepare-base-2004
      optional: true

.needs-base-2204:
  needs:
    - job: versioning
    - job: prepare-base-2204
      optional: true

.needs-base-gcc12:
  needs:
    - job: versioning
    - job: prepare-base-gcc12
      optional: true

format-2204:
  extends: .needs-base-2204
  stage: build
  image: $BASE_IMAGE_2204
  script:
    #Update external/aocommon, which contains format.sh.
    - git submodule update --init external/aocommon && \
    - ./scripts/run-format.sh

# Build a debug version of EveryBeam from the base image
test-and-coverage-2204:
  extends: .needs-base-2204
  stage: build
  image: $BASE_IMAGE_2204
  script:
    - WORKDIR=$PWD
    # Download casacore wsrt measures
    - wget -q ftp://ftp.astron.nl/outgoing/Measures/WSRT_Measures.ztar && tar -xf WSRT_Measures.ztar -C /var/lib/casacore/data/ && rm -f WSRT_Measures.ztar
    # Build in Debug mode
    - mkdir build && cd build
    - cmake -DCMAKE_INSTALL_PREFIX=.. -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON -DBUILD_WITH_PYTHON=ON -DCMAKE_CXX_FLAGS="-coverage" -DCMAKE_EXE_LINKER_FLAGS="-coverage" -G Ninja ..
    - ninja install
    - ctest -j`nproc` --output-on-failure -T test
    # Capture coverage
    - gcovr -j`nproc` -r .. -e '.*/external/.*' -e '.*/CompilerIdCXX/.*' -e '.*/test/.*' -e '.*/demo/.*' --json run-unit.json --xml coverage.xml
    - gcovr -j`nproc` --add-tracefile run-unit.json
    # Check whether pyeverybeam modules can be found from home directory after setting the PYTHONPATH
    - PYVERSION=`python3 --version | grep -P -o ".*\s\K\d+\.\d+(?=\.\d+)"`
    - export PYTHONPATH=${WORKDIR}/lib/python${PYVERSION}/dist-packages
    - cd && python3 -c "import everybeam"
  after_script:
    # Copy xml files to build/reports for the SKA .post step that generates badges.
    - mkdir -p build/reports
    - cp build/cpp/test/unittests.xml build/reports/unit-tests.xml
    # Copy tpybindings result even though SKA has no badges for integration tests yet.
    - cp build/python/test/tpybindings.xml build/reports/integration-tests.xml
    - cp build/coverage.xml build/reports/code-coverage.xml
  artifacts:
    paths:
      - build/reports
      - build/run-unit.json
    reports:
      # NOTE: artifacts only work with relative paths...
      coverage_report:
        coverage_format: cobertura
        path: build/coverage.xml
      junit: build/cpp/test/unittests.xml

build-everybeam-2004:
  extends: [.prepare,.needs-base-2004]
  stage: build
  variables:
    DOCKER_IMAGE: $EVERYBEAM_IMAGE_2004
    DOCKER_FILE: docker/everybeam
    DOCKER_BUILD_ARG: --build-arg BASE_IMAGE=${BASE_IMAGE_2004}
  rules: # Override 'changes' rule from .prepare, since it also depends on the base docker file.
    - when: always

build-everybeam-2204:
  extends: [.prepare,.needs-base-2204]
  stage: build
  variables:
    DOCKER_IMAGE: $EVERYBEAM_IMAGE_2204
    DOCKER_FILE: docker/everybeam
    DOCKER_BUILD_ARG: --build-arg BASE_IMAGE=${BASE_IMAGE_2204}
  rules: # Override 'changes' rule from .prepare, since it also depends on the base docker file.
    - when: always

build-everybeam-package-2204:
  extends: [.prepare,.needs-base-2204]
  stage: build
  variables:
    DOCKER_IMAGE: $EVERYBEAM_PACKAGE_IMAGE_2204
    DOCKER_FILE: docker/everybeam-package
    DOCKER_BUILD_ARG: --build-arg BASE_IMAGE=${BASE_IMAGE_2204}
  rules: # Override 'changes' rule from .prepare, since it also depends on the base docker file.
    - when: always

build-everybeam-gcc12:
  extends: [.prepare,.needs-base-gcc12]
  stage: build
  variables:
    DOCKER_IMAGE: $EVERYBEAM_IMAGE_GCC12
    DOCKER_FILE: ./docker/everybeam
    DOCKER_BUILD_ARG: --build-arg BASE_IMAGE=${BASE_IMAGE_GCC12}
  rules: # Override 'changes' rule from .prepare
    - when: always

build-doc-2204:
  extends: .needs-base-2204
  stage: build
  image: $BASE_IMAGE_2204
  script:
    - EVERYBEAM_PATH=$PWD
    - mkdir build && cd build
    - cmake -DBUILD_WITH_PYTHON=ON $EVERYBEAM_PATH -G Ninja
    - ninja
    - ninja doc
  artifacts:
    paths:
    - build/doc/html

build-package-2204:
  stage: package
  needs: ["versioning","build-everybeam-2204"]
  image: $EVERYBEAM_PACKAGE_IMAGE_2204
  script:
    - mkdir everybeam_package
    - export SRC=$(pwd)
    - cd /opt/everybeam/build
    - make package
    - mv $(ls -1 *.deb) $SRC/everybeam_package/
  artifacts:
    paths:
    - everybeam_package/
  rules:
    # The package is built only during a merge_request_event, a merge to master,
    # or when the pipeline is triggered by a tag event.
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: '$CI_COMMIT_TAG'
    - if: '$UPLOAD_PACKAGE'

build-compare-oskar-2204:
  stage: oskar-comparison
  needs: ["versioning","build-everybeam-2204"]
  image: $EVERYBEAM_IMAGE_2204
  before_script:
    - mkdir -p /opt/oskar/build
    - cd /opt/oskar && git clone https://github.com/OxfordSKA/OSKAR.git
    # Check-out at specific version, before HDF5 got broken
    - cd OSKAR && git checkout bb3f9112e20e1d5e9b91b695828f993ad6bc91ee
    - cd /opt/oskar/build
    - PYVERSION=`python3 --version | grep -P -o ".*\s\K\d+\.\d+(?=\.\d+)"`
    - export PYTHONPATH=/opt/everybeam/lib/python${PYVERSION}/dist-packages
  script:
    # OSKAR cpp install
    - cmake -DCMAKE_INSTALL_PREFIX=.. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXE_LINKER_FLAGS="-coverage" ../OSKAR/
    - make -j`nproc`
    - make install
    # Python install
    - export OSKAR_INC_DIR=/opt/oskar/include && export OSKAR_LIB_DIR=/opt/oskar/lib
    - cd ./../OSKAR/python && python3 setup.py install
    - export PATH=/opt/oskar/bin:$PATH
    # Run OSKAR comparison, set some env variables for this session
    - export NPIXELS=8 && export APPLY_TRANSPOSE=OFF && MAX_ORDER=3 && TOLERANCE=1e-12
    - cd /opt/everybeam/build
    # Run cmake again, to update the cache with the updated $PATH
    - cmake .
    - make VERBOSE=1 comparison-oskar-basefunctions
    # Run OSKAR stationresponse comparison
    - export NPIXELS=32 TOLERANCE=1e-5
    - make VERBOSE=1 comparison-oskar-station-response
  rules:
    # Only add job for schedules, on merge_request_event, and on master
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master"'

deploy-image-2204:
  variables:
    GIT_STRATEGY: none
  needs: ["versioning","build-everybeam-2204"]
  stage: deploy
  image: docker:20.10
  services:
    - docker:20.10-dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $EVERYBEAM_IMAGE_2204
    - docker tag $EVERYBEAM_IMAGE_2204 $CI_REGISTRY_IMAGE/everybeam_2204:latest
    - docker push $CI_REGISTRY_IMAGE/everybeam_2204:latest
  rules:
    # Only add job when ran on master and not a scheduled job, i.e. when merging
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE != "schedule"'
